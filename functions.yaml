- name: functions
  hosts: local
  connection: local
  vars:
    technologies: DevOps, Linux, Shell, Ansible # string
    name: "Sivakumar reddy M"
    gmail: Info@GMAIL.COM
    ipaddress: "19222.168.0.1"
    # dictionary == map
    tags:
      Application: payment
      Environment: dev
    # List
    listTags:
    - key: Application
      value: payment
    - key: Environment
      value: dev
  tasks:
  - name: default variable
    ansible.builtin.debug:
      msg: "Hello, {{ name | default('Ramesh') }}"
    
  # string to list
  - name: convert string to list
    ansible.builtin.debug:
      msg: "Technologies are: {{ technologies | split(',') }}"

  - name: convert map to list
    ansible.builtin.debug:
      msg: "Tags are: {{ tags | dict2items }}"

  - name: convert list into map
    ansible.builtin.debug:
      msg: "tag map: {{ listTags | items2dict }}"

  - name: read the file and store in a variable, create a varaiable
    ansible.builtin.set_fact:
      student_form: "{{ lookup('file', 'student.yaml') }}"
  - name: print the student_form
    ansible.builtin.debug:
      msg: "student form file: {{ student_form }}"
  - name: Copy a file to the remote server
    ansible.builtin.copy:
      content: "{{ student_form | to_nice_json }}"
      dest: ./student_data
   
  - name: convert uppercase
    ansible.builtin.debug:
      msg: " {{ name | upper }}"

  - name: convert lowercase
    ansible.builtin.debug:
      msg: "{{ gmail | lower }}"

  - name: check IP is valid or not
    ansible.builtin.debug: 
      msg: "{{ ipaddress | ansible.utils.ipv4 }}"

  - name: ansible command or Shell
    ansible.builtin.shell: ls -ltr > ./text
    register: command_out

            

